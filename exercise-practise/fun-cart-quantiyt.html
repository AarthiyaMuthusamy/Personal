   <script>



    let cartvalue =0;



    

     function updatequantity(change){
      if(cartvalue + change > 10 ) {
        alert('This cart is full');
        return ;
      }
      
      if(cartvalue + change < 0 ) {
        alert('not enough items');
        return ;
      }
      
      cartvalue+=change;
      diplayquantity();
    }

    function diplayquantity(){
      document.querySelector('.cart-text').innerHTML = `Cart value is : ${cartvalue}`;
    }
