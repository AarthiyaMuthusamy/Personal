<button onclick="
    totalvalue = eval(totalvalue);
    display();
    localStorage.setItem('totalvalue',totalvalue);
    ">=</button>
<button onclick="
    totalvalue ='';
    display();
    localStorage.setItem('totalvalue',totalvalue);
">Clear</button>


 
   <script>
    let totalvalue = localStorage.getItem('totalvalue')|| '';
  


    function selectkey(keyvalue){
        totalvalue+=keyvalue;
        display();
        localStorage.setItem('totalvalue',totalvalue);
    

    }


    function display(){
         
      document.querySelector('.text-type').innerHTML = totalvalue; 
       
    }

  
   </script>
